<!DOCTYPE html>
<html>
  <head>
    <title>TODO App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>My TODO List</h1>
      <input type="text" id="taskInput" placeholder="Enter your task">
      <button onclick="addTask()">Add Task</button>
      <table id="taskTable">
        <thead>
          <tr>
            <th>Task</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="taskList">
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
